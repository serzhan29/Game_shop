{% extends "base.html" %}
{% load static %}
{% block content %}
<body>

  <!-- ***** Preloader Start ***** -->
  <div id="js-preloader" class="js-preloader">
    <div class="preloader-inner">
      <span class="dot"></span>
      <div class="dots">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <div class="page-heading header-text">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h3>Наш Магазин</h3>
          <span class="breadcrumb"><a href="{% url "main:index" %}">Домой</a> > Наш Магазин</span>
        </div>
      </div>
    </div>
  </div>

  <div class="section trending">
    <div class="container">
      <div class="row trending">
        {% for product in products %}
        <div class="col-lg-3 col-md-6 mb-30">
          <div class="item">
            <div class="thumb">
                <img src="{% if product.image %}{{ product.image.url }}{% else %}{% static 'assets/images/default-product.png' %}{% endif %}" alt="{{ product.name }}" width="300" height="250">
              <span class="price"><em>${{ product.price }}</em>${{ product.sell_price }}</span>
            </div>
            <div class="down-content">
              <span class="category">{{ product.category.name }}</span>
              <h4>{{ product.name }}</h4>
              <a href="{% url "catalog:product" product.slug %}"><i class="fa fa-shopping-bag"></i></a>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
</div>

  </div>

  <script src="{% static "vendor/jquery/jquery.min.js" %}"></script>
  <script src="{% static "vendor/js/bootstrap.min.js" %}"></script>
  <script src="{% static "assets/js/isotope.min.js" %}"></script>
  <script src="{% static "assets/js/owl-carousel.js" %}"></script>
  <script src="{% static "assets/js/counter.js" %}"></script>
  <script src="{% static "assets/js/custom.js" %}"></script>

  </body>
</html>
{% endblock  %}
